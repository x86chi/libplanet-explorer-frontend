fragment BlockCommon on Block {
  hash
  index
  difficulty
  timestamp
}

fragment TransactionCommon on Transaction {
  actions {
    arguments {
      key
      value
    }
  }
  id
  nonce
  publicKey
  signature
  signer
  timestamp
  updatedAddresses
}

query BlockList(
  $offset: Int!
  $limit: Int!
  $excludeEmptyTxs: Boolean!
  $miner: Address
) {
  blockQuery {
    blocks(
      desc: true
      offset: $offset
      limit: $limit
      excludeEmptyTxs: $excludeEmptyTxs
      miner: $miner
    ) {
      ...BlockCommon
      miner
      transactions {
        id
      }
    }
  }
}

query BlockByHash($hash: ID) {
  blockQuery {
    block(hash: $hash) {
      ...BlockCommon
      miner
      nonce
      previousBlock {
        hash
      }
      transactions {
        ...TransactionCommon
      }
    }
  }
}

query TransactionList(
  $signer: Address
  $involvedAddress: Address
  $desc: Boolean!
  $offset: Int!
  $limit: Int!
) {
  transactionQuery {
    transactions(
      signer: $signer
      involvedAddress: $involvedAddress
      desc: $desc
      offset: $offset
      limit: $limit
    ) {
      ...TransactionCommon
    }
  }
}

query TransactionById($id: ID) {
  transactionQuery {
    transaction(id: $id) {
      ...TransactionCommon
    }
  }
}

query TransactionsByAccount($involvedAddress: Address) {
  transactionQuery {
    transactions(involvedAddress: $involvedAddress, desc: true) {
      ...TransactionCommon
    }
  }
}
